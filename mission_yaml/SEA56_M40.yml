glider_devices:
  altimeter:
    make: UNKNOWN
    model: UNKNOWN
    serial: '37'
  ctd:
    make: RBR
    model: legato
    serial: '205046'
    long_name: RBR legato CTD
    make_model:  RBR legato CTD
    factory_calibrated: "Yes"
    calibration_date: "2020-07-29"
optics:
  make: Wetlabs
  model: FLNTU
  serial: '6134'
  long_name: Wetlabs ECO Puck FLNTU
  make_model: Wetlabs FLNTU
  factory_calibrated: "Yes"
  calibration_date: " 2020-02-06"
  calibration_parameters: {Chl_DarkCounts: 48, Chl_SF: 0.0121, NTU_DarkCounts: 49, NTU_SF: 0.0061}
oxygen:
  make: JFE Advantech
  model: AROD-FT
  serial: '0038'
  long_name: JFE Advantech RINKO-FT
  make_model: JFE Advantech AROD_FT
  factory_calibrated: "Yes"
  calibration_date: "2020-02-05"
AD2CP:
  make: Nortek
  model: AD2CP
  serial: '101593'
  long_name: Nortek Glider1000 AD2CP
  make_model: Nortek AD2CP
  factory_calibrated: "Yes"
  calibration_date: "2020-01-28"

# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  keep_variables: ['temperature', 'oxygen_concentration', 'chlorophyll']
  timebase:
    source:       NAV_LATITUDE
  # Time and Place:
  time:
    source:        time
    long_name:     Time
    standard_name: time
    calendar: gregorian
    units: seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       NAV_LATITUDE
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "90.0"
    valid_min:    "-90.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       NAV_LONGITUDE
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "180.0"
    valid_min:    "-180.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  nav_state:
    source:       NAV_RESOURCE
    long_name:    seaexplorer navigation state
    standard_name: navigation_state
    units:        None
    coordinates:  time depth latitude longitude

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "85."
    observation_type: "measured"
    accuracy:      "0.003"
    resolution:     "0.001"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "42"
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:    "0.00005"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "1000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "0.5"
    resolution:       "0.01"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        PSU
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    accuracy:      "0.02"
    resolution:     "0.01"

# optics:
chlorophyll:
  source:       FLNTU_CHL_SCALED
  long_name:    chlorophyll
  standard_name: concentration_of_chlorophyll_in_sea_water
  units:        mg m-3
  coordinates:  time depth latitude longitude
  instrument:    instrument_flourometer
  valid_min:    "0."
  valid_max:    "50."
  observation_type: "calculated"
  sensitivity:      "0.025"

chlorophyll_raw:
  source:       FLNTU_CHL_COUNT
  long_name:    raw chlorophyll
  standard_name: raw_chlorophyll_in_sea_water
  units:        counts
  coordinates:  time depth latitude longitude
  instrument:    instrument_flourometer

turbidity:
  source:  FLNTU_NTU_SCALED
  long_name:    turbidity
  standard_name: turbidity_in_sea_water
  units:        NTU
  coordinates:  time depth latitude longitude
  instrument:    instrument_turbidity_meter
  valid_min:    "0."
  valid_max:    "25."
  observation_type: "calculated"
  sensitivity:      "0.01"

turbidity_raw:
  source:       FLNTU_NTU_COUNT
  long_name:    raw turbidity
  standard_name: raw_turbidity_in_sea_water
  units:        counts
  coordinates:  time depth latitude longitude
  instrument:    instrument_flourometer

# Oxygen
oxygen_concentration:
  source:       AROD_FT_DO
  long_name:    oxygen concentration
  standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
  units:        mmol m-3
  coordinates:   time depth latitude longitude
  correct_oxygen: "True"
  reference_salinity: "0"
  instrument:    instrument_phosphorescence
  valid_min:    "0."
  valid_max:    "425."
  observation_type: "calculated"
  accuracy:      "2% or 2.0"
  resolution:      "0.01"

temperature_oxygen:
  source:  AROD_FT_TEMP
  long_name:    oxygen sensor temperature
  standard_name: temperature_of_sensor_for_oxygen_in_sea_water
  units:        Celsius
  coordinates:   time depth latitude longitude
  instrument:    instrument_thermistor
  valid_min:    "-3."
  valid_max:    "45."
  observation_type: "measured"
  accuracy:      "0.01"
  resolution:      "0.001"

# AD2CP
  ad2cp_heading:
    source:       AD2CP_HEADING
    long_name:    glider heading angle from AD2CP
    standard_name: platform_orientation_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pitch:
    source:       AD2CP_PITCH
    long_name:    glider pitch angle from AD2CP
    standard_name: platform_pitch_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_roll:
    source:       AD2CP_ROLL
    long_name:    glider roll angle from AD2CP
    standard_name: platform_roll_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_time:
    source:       AD2CP_TIME
    long_name:    AD2CP recorded time
    standard_name: ad2cp_recorded_time
    units:        datetime
    coordinates:  time depth latitude longitude
    datetime_format: "%m%d%y %H:%M:%S"

  ad2cp_pressure:
    source:       AD2CP_PRESSURE
    long_name:    glider pressure from AD2CP
    standard_name: platform_pressure_ad2cp
    units:        dbar
    coordinates:  time depth latitude longitude

  ad2cp_altitude:
    source:       AD2CP_ALT
    long_name:    glider altitude from AD2CP
    standard_name: platform_altitude_ad2cp
    units:        m
    coordinates:  time depth latitude longitude

  ad2cp_beam1_cell_number[1]:
    source:       AD2CP_V1_CN[1]
    long_name:    glider beam 1 measure from AD2CP in cell [1]
    standard_name: platform_beam1_measure_ad2cp_cell[1]
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam2_cell_number[1]:
    source:       AD2CP_V1_CN[1]
    long_name:    glider beam 2 measure from AD2CP in cell [1]
    standard_name: platform_beam1_measure_ad2cp_cell[1]
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam3_cell_number[1]:
    source:       AD2CP_V1_CN[X]
    long_name:    glider beam 3 measure from AD2CP in cell [1]
    standard_name: platform_beam1_measure_ad2cp_cell[1]
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam4_cell_number[1]:
    source:       AD2CP_V1_CN[1]
    long_name:    glider beam 4 measure from AD2CP in cell [1]
    standard_name: platform_beam1_measure_ad2cp_cell[1]
    units:        m s-1
    coordinates:  time depth latitude longitude

  profile_variables:
  # variables for extract_L1timeseries_profiles processing step...
  profile_id:
    comment: Sequential profile number within the trajectory.  This value is unique in each file that is part of a single trajectory/deployment.
    long_name: 'Profile ID'
    valid_max: '2147483647'
    valid_min: '1'

  profile_time:
    comment:           Timestamp corresponding to the mid-point of the profile
    long_name:         Profile Center Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_time_start:
    comment:           Timestamp corresponding to the start of the profile
    long_name:         Profile Start Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_time_end:
    comment:           Timestamp corresponding to the end of the profile
    long_name:         Profile End Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_lat:
    comment:           Value is interpolated to provide an estimate of the latitude at the mid-point of the profile
    long_name:         Profile Center Latitude
    observation_type:  calculated
    platform:          platform
    standard_name:     latitude
    units:             degrees_north
    valid_max:         "90.0"
    valid_min:         "-90.0"

  profile_lon:
    comment:           Value is interpolated to provide an estimate of the latitude at the mid-point of the profile
    long_name:         Profile Center Longitude
    observation_type:  calculated
    platform:          platform
    standard_name:     longitude
    units:             degrees_east
    valid_max:         "180.0"
    valid_min:         "-180.0"

  u:
    comment:  The depth-averaged current is an estimate of the net current measured while the glider is underwater.  The value is calculated over the entire underwater segment, which may consist of 1 or more dives.
    long_name:         Depth-Averaged Eastward Sea Water Velocity
    observation_type:  calculated
    platform:          platform
    standard_name:     eastward_sea_water_velocity
    units:             m s-1
    valid_max:         "10.0"
    valid_min:         "-10.0"

  v:
    comment:  The depth-averaged current is an estimate of the net current measured while the glider is underwater.  The value is calculated over the entire underwater segment, which may consist of 1 or more dives.
    long_name:         Depth-Averaged Northward Sea Water Velocity
    observation_type:  calculated
    platform:          platform
    standard_name:     northward_sea_water_velocity
    units:             m s-1
    valid_max:         "10.0"
    valid_min:         "-10.0"

  lon_uv:
    comment:           Not computed
    long_name:         Longitude
    observation_type:  calculated
    platform:          platform
    standard_name:     longitude
    units:             degrees_east
    valid_max:         "180.0"
    valid_min:         "-180.0"

  lat_uv:
    comment:           Not computed
    long_name:         Latitude
    observation_type:  calculated
    platform:          platform
    standard_name:     latitude
    units:             degrees_north
    valid_max:         "90.0"
    valid_min:         "-90.0"

  time_uv:
    comment:       Not computed
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    observation_type: calculated

  instrument_ctd:
    comment:    unpumped RBR legato CTD
    calibration_date:     "2020-07-29"
    calibration_report:  " "
    factory_calibrated:  "yes"
    long_name:           RBR legato CTD
    make_model:          RBR legato CTD
    platform:            platform
    serial_number:       "205046"
    type:                platform

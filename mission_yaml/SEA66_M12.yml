# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  keep_variables: ['temperature', 'oxygen_concentration', 'chlorophyll', 'ad2cp_heading']
  timebase:
    source:       NAV_LATITUDE
# Time and Place:
  time:
    source:        time
    long_name:     Time
    standard_name: time
    calendar: gregorian
    units: seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       NAV_LATITUDE
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "90.0"
    valid_min:    "-90.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       NAV_LONGITUDE
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "180.0"
    valid_min:    "-180.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  nav_state:
    source:       NAV_RESOURCE
    long_name:    seaexplorer navigation state
    standard_name: navigation_state
    units:        None
    coordinates:  time depth latitude longitude

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

# data parameters
  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "85."
    observation_type: "measured"
    accuracy:      "0.003"
    resolution:     "0.001"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "42"
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:    "0.00005"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "1000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "0.5"
    resolution:       "0.01"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        PSU
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    accuracy:      "0.02"
    resolution:     "0.01"

# optics:
  chlorophyll:
    source:       FLBBPC_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  chlorophyll_raw:
    source:       FLBBPC_CHL_COUNT
    long_name:    raw chlorophyll
    standard_name: raw_chlorophyll_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  phycocyanin:
    source:       FLBBPC_PC_SCALED
    long_name:    phycocyanin
    standard_name: concentration_of_phycocyanin_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "175."
    observation_type: "calculated"
    sensitivity:      "0.09"

  phycocyanin_raw:
    source:       FLBBPC_PC_COUNT
    long_name:    raw phycocyanin
    standard_name: raw_phycocyanin_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  backscatter:
    source:       FLBBPC_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    standard_name: 700_nm_wavelength_backscatter_in_sea_water
    units:        m-1 sr-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer
    valid_min:    "0."
    valid_max:    "3."
    observation_type: "calculated"
    sensitivity:      "0.002"

  backscatter_raw:
    source:       FLBBPC_BB_700_COUNT
    long_name:    raw 700 nm wavelength backscatter
    standard_name: raw_700_nm_wavelength_backscatter_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer

# oxygen
  oxygen_concentration:
    source:       LEGATO_CODA_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        mmol m-3
    coordinates:   time depth latitude longitude
    instrument:    instrument_optode
    valid_min:    "0."
    valid_max:    "500."
    observation_type: "calculated"
    accuracy:      "5% or 8.0"
    resolution:      "1"

  temperature_oxygen:
    source:  LEGATO_CODA_TEMPERATURE
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude
    instrument:    instrument_thermistor
    valid_min:    "-5."
    valid_max:    "35."
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:      "0.00005"

  oxygen_phase:
    source:  LEGATO_CODA_CORR_PHASE
    long_name:    oxygen phase
    standard_name: oxygen_phase_in_sea_water
    units:        degree
    coordinates:   time depth latitude longitude
    instrument:    instrument_optode

# irradiance     "PARAMETER_UNITS"       : ["W/m^2/nm", "W/m^2/nm", "W/m^2/nm", "μE/m^2/s"],
  down_irradiance_380:
    source:  OCR504_Ed1
    long_name:    Downwelling irradiance value of the 380 nm wavelength
    standard_name: 380nm_downwelling_irradiance
    units:        W m-2 nm-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_490:
    source:  OCR504_Ed2
    long_name:    Downwelling irradiance value of the 490 nm wavelength
    standard_name: 490nm_downwelling_irradiance
    units:        W m-2 nm-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_532:
    source:  OCR504_Ed3
    long_name:    Downwelling irradiance value of the 532 nm wavelength
    standard_name: 532nm_downwelling_irradiance
    units:       W m-2 nm-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  downwelling_PAR:
    source:  OCR504_Ed4
    long_name:    Downwelling PAR (Photosynthetically Active Radiation) in range 400-700 nm
    standard_name: downwelling_PAR
    units:        μE m-2 s-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

# AD2CP
  ad2cp_heading:
    source:       AD2CP_HEADING
    long_name:    glider heading angle from AD2CP
    standard_name: platform_orientation_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pitch:
    source:       AD2CP_PITCH
    long_name:    glider pitch angle from AD2CP
    standard_name: platform_pitch_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_roll:
    source:       AD2CP_ROLL
    long_name:    glider roll angle from AD2CP
    standard_name: platform_roll_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pressure:
    source:       AD2CP_PRESSURE
    long_name:    glider pressure from AD2CP
    standard_name: platform_pressure_ad2cp
    units:        dbar
    coordinates:  time depth latitude longitude

  ad2cp_beam1_cell_number1:
    source:       AD2CP_V1_CN1
    long_name:    glider beam 1 measure from AD2CP in cell 1
    standard_name: platform_beam1_measure_ad2cp_cell1
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam2_cell_number1:
    source:       AD2CP_V2_CN1
    long_name:    glider beam 2 measure from AD2CP in cell 1
    standard_name: platform_beam1_measure_ad2cp_cell1
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam3_cell_number1:
    source:       AD2CP_V3_CN1
    long_name:    glider beam 3 measure from AD2CP in cell 1
    standard_name: platform_beam1_measure_ad2cp_cell1
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam4_cell_number1:
    source:       AD2CP_V4_CN1
    long_name:    glider beam 4 measure from AD2CP in cell 1
    standard_name: platform_beam1_measure_ad2cp_cell1
    units:        m s-1
    coordinates:  time depth latitude longitude



profile_variables:
# variables for extract_L1timeseries_profiles processing step...
  profile_id:
    comment: Sequential profile number within the trajectory.  This value is unique in each file that is part of a single trajectory/deployment.
    long_name: 'Profile ID'
    valid_max: '2147483647'
    valid_min: '1'

  profile_time:
    comment:           Timestamp corresponding to the mid-point of the profile
    long_name:         Profile Center Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_time_start:
    comment:           Timestamp corresponding to the start of the profile
    long_name:         Profile Start Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_time_end:
    comment:           Timestamp corresponding to the end of the profile
    long_name:         Profile End Time
    observation_type:  calculated
    platform:          platform
    standard_name:     time
    units:             seconds since 1970-01-01T00:00:00Z

  profile_lat:
    comment:           Value is interpolated to provide an estimate of the latitude at the mid-point of the profile
    long_name:         Profile Center Latitude
    observation_type:  calculated
    platform:          platform
    standard_name:     latitude
    units:             degrees_north
    valid_max:         "90.0"
    valid_min:         "-90.0"

  profile_lon:
    comment:           Value is interpolated to provide an estimate of the latitude at the mid-point of the profile
    long_name:         Profile Center Longitude
    observation_type:  calculated
    platform:          platform
    standard_name:     longitude
    units:             degrees_east
    valid_max:         "180.0"
    valid_min:         "-180.0"

  u:
    comment:  The depth-averaged current is an estimate of the net current measured while the glider is underwater.  The value is calculated over the entire underwater segment, which may consist of 1 or more dives.
    long_name:         Depth-Averaged Eastward Sea Water Velocity
    observation_type:  calculated
    platform:          platform
    standard_name:     eastward_sea_water_velocity
    units:             m s-1
    valid_max:         "10.0"
    valid_min:         "-10.0"

  v:
    comment:  The depth-averaged current is an estimate of the net current measured while the glider is underwater.  The value is calculated over the entire underwater segment, which may consist of 1 or more dives.
    long_name:         Depth-Averaged Northward Sea Water Velocity
    observation_type:  calculated
    platform:          platform
    standard_name:     northward_sea_water_velocity
    units:             m s-1
    valid_max:         "10.0"
    valid_min:         "-10.0"

  lon_uv:
    comment:           Not computed
    long_name:         Longitude
    observation_type:  calculated
    platform:          platform
    standard_name:     longitude
    units:             degrees_east
    valid_max:         "180.0"
    valid_min:         "-180.0"

  lat_uv:
    comment:           Not computed
    long_name:         Latitude
    observation_type:  calculated
    platform:          platform
    standard_name:     latitude
    units:             degrees_north
    valid_max:         "90.0"
    valid_min:         "-90.0"

  time_uv:
    comment:       Not computed
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    observation_type: calculated

  instrument_ctd:
    comment:    unpumped RBR legato CTD
    calibration_date:     "2021-03-12"
    factory_calibrated:  "yes"
    long_name:           RBR legato CTD
    make_model:          RBR legato CTD
    platform:            platform
    serial_number:       "206610"
    type:                platform

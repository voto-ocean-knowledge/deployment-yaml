netcdf_variables:
  keep_variables:
  - temperature
  - oxygen_concentration
  - chlorophyll
  - ad2cp_heading
  - downwelling_PAR
  timebase:
    source: NAV_LATITUDE
  time:
    source: time
    long_name: Time
    standard_name: time
    calendar: gregorian
    units: seconds since 1970-01-01T00:00:00Z
    axis: T
    observation_type: measured
    coordinates: time depth latitude longitude
  latitude:
    source: NAV_LATITUDE
    long_name: latitude
    standard_name: latitude
    units: degrees_north
    axis: Y
    coordinates: time depth latitude longitude
    conversion: nmea2deg
    comment: Estimated between surface fixes
    observation_type: measured
    platform: platform
    reference: WGS84
    valid_max: '90.0'
    valid_min: '-90.0'
    coordinate_reference_frame: urn:ogc:crs:EPSG::4326
  longitude:
    source: NAV_LONGITUDE
    long_name: longitude
    standard_name: longitude
    units: degrees_east
    axis: X
    coordinates: time depth latitude longitude

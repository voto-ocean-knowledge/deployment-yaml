  down_irradiance_532:
    source:  OCR504_Ed3
    long_name:    Downwelling irradiance value of the 532 nm wavelength
    standard_name: 532nm_downwelling_irradiance
    units:       W m-2 nm-1
    average_method: "geometric mean"
    coordinates:   time depth latitude longitude

    valid_min:    "Nan"
    valid_max:    "Nan"
    observation_type: "calculated"
    accuracy:      "Nan"
    resolution:      "Nan"

  suna_internal_humidity:
    source:       SUNA_HUMIDITY_NITRATE
    long_name:    relative humidity inside the SUNA
    standard_name: sensor_internal_humidity
    units:        "%"
    coordinates:   time depth latitude longitude
    instrument:    Nan
    valid_min:    "Nan"
    valid_max:    "Nan"
    observation_type: "calculated"
    accuracy:      "Nan"
    resolution:      "Nan"

  suna_internal_temperature:
    source:       SUNA_TEMP_NITRATE
    long_name:    internal temperature of the SUNA
    standard_name: sensor_internal_temperature
